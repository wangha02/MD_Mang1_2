<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input1 = +prompt("nhập số thứ nhất")
    let input2 = +prompt("nhập số thứ hai")
    function xuLySo(giaTri1, giaTri2) {
        if (giaTri1>giaTri2){
            alert(giaTri1+ "lon hon"+giaTri2)
        }
        if (giaTri1<=giaTri2){
            let tong = giaTri1 + giaTri2;
            alert("tong hai so la" + tong)
        }
    }
    xuLySo(input1,input2)
</script>
</body>
</html>
